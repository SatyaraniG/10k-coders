<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    .gry{

        display: grid;
        grid-template-areas:
       "img1 img2 img2"
        "img3 img2 img2"     
        "img4 img5 img6";
        width: 60%;
        padding-left: 250px;
    }
 img{
    width: 100%;
    height: 100%;
    border: 2px solid white;
 }
    .gry1{
        grid-area: img1;
    }
    .gry2{
        grid-area: img2;
    }
    .gry3{
        grid-area: img3;
    }
    .gry4{
        grid-area: img4;
    }
    .gry5{
        grid-area: img5;
    }
    .gry6{
        grid-area: img6;
    }
    







    </style>
</head>
<body>
    
<div class="gry">
    <div class="gry1"> <img src="https://wallpapercave.com/wp/3klnmq2.jpg" /> </div>
    <div class="gry2"> <img src="http://wallpapercave.com/wp/wc1786810.jpg" /></div>
    <div class="gry3"><img src="https://tse1.mm.bing.net/th?id=OIP.YAXlTjvtEKchdMVc5laZhwHaE8&pid=Api&P=0&h=180"/></div>
    <div class="gry4"><img src="http://thewowstyle.com/wp-content/uploads/2015/01/Nature-pictures-2.jpg"/></div>
    <div class="gry5"><img src="https://tse4.mm.bing.net/th?id=OIP.nMh2kzmOh2x8L3JjByBefAHaEo&pid=Api&P=0&h=180" /></div>
    <div class="gry6"><img src="https://tse3.mm.bing.net/th?id=OIP.dfYqevmnuG9iL3VGOciopQHaEK&pid=Api&P=0&h=180"/></div> 
    

</div>




    
</body>
</html>
